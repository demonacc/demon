<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<!-- PAYPAL SDK (REAL CLIENT ID) -->
<script src="https://www.paypal.com/sdk/js?client-id=Abqeni29Ax1nQYeBcP8lEUsd__MoahXx8o65tgOoYHe3oJmq80vd7zJQ5cnrLPqdwUutGkpRfLZYPnHz&currency=USD&intent=capture"></script>

<style>
:root{
  --bg:#0e0f1a;
  --card:#16182b;
  --border:rgba(255,255,255,.12);
  --pink:#ff4ecd;
  --blue:#4ea8ff;
  --green:#2dff88;
  --yellow:#ffd84e;
  --text:#ffffff;
  --muted:#b6c0ff;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:
    radial-gradient(circle at top left,#40207a,transparent 40%),
    radial-gradient(circle at bottom right,#004d7a,transparent 40%),
    linear-gradient(180deg,#070912,#0e0f1a);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* HEADER */
header{
  padding:60px 20px 30px;
  text-align:center;
}
header h1{
  font-size:3.5rem;
  font-weight:900;
  background:linear-gradient(90deg,var(--pink),var(--blue),var(--green));
  -webkit-background-clip:text;
  color:transparent;
}
header p{
  color:var(--muted);
  margin-top:12px;
  font-size:1.1rem;
}

/* STORE */
.store{
  max-width:1100px;
  margin:40px auto;
  padding:20px;
  display:grid;
  gap:30px;
}
.product{
  background:linear-gradient(180deg,rgba(255,255,255,.08),transparent);
  border:1px solid var(--border);
  border-radius:22px;
  padding:26px;
  display:grid;
  grid-template-columns:auto 1fr auto auto;
  align-items:center;
  gap:20px;
  backdrop-filter:blur(18px);
  transition:.4s;
}
.product:hover{
  transform:translateY(-6px) scale(1.01);
  box-shadow:0 20px 60px rgba(78,168,255,.35);
}
.product img{
  width:70px;
}
.product h3{
  font-size:1.2rem;
}
.product small{
  color:var(--muted);
}
.price{
  font-size:1.5rem;
  font-weight:800;
  background:linear-gradient(90deg,var(--green),var(--blue));
  -webkit-background-clip:text;
  color:transparent;
}
.buy{
  background:linear-gradient(90deg,var(--blue),var(--pink));
  color:#fff;
  border:none;
  padding:14px 20px;
  border-radius:14px;
  cursor:pointer;
  font-weight:700;
  transition:.3s;
}
.buy:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(255,78,205,.6);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal-box{
  background:var(--card);
  border-radius:22px;
  border:1px solid var(--border);
  padding:30px;
  width:420px;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}
.modal-box h2{
  margin-bottom:14px;
}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:#0f1224;
  color:#fff;
}

/* INVOICE */
.invoice{
  display:none;
  max-width:620px;
  margin:60px auto;
  background:var(--card);
  border-radius:22px;
  padding:30px;
  border:1px solid var(--border);
  animation:fade .5s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}
.invoice h2{
  margin-bottom:14px;
}
.badge{
  display:inline-block;
  background:linear-gradient(90deg,var(--green),var(--yellow));
  padding:6px 12px;
  border-radius:20px;
  font-size:.75rem;
  font-weight:700;
  margin-bottom:12px;
}

/* ADMIN */
.admin{
  display:none;
  max-width:600px;
  margin:60px auto;
  background:var(--card);
  border-radius:22px;
  padding:30px;
  border:1px solid var(--border);
}
.admin button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
.refund{background:linear-gradient(90deg,#ff4e4e,#ff9b4e)}
.resend{background:linear-gradient(90deg,var(--blue),var(--green))}
</style>
</head>

<body>

<header>
  <h1>Demon Accounts</h1>
  <p>Instant Delivery Â· Secure PayPal Â· Premium Accounts</p>
</header>

<section class="store" id="store">

  <div class="product">
    <img src="assets/pick.png">
    <div>
      <h3>Fortnite Account</h3>
      <small>Rare Pickaxes</small>
    </div>
    <div class="price">$6.55</div>
    <button class="buy" onclick="openCheckout('Fortnite Account','6.55')">Buy</button>
  </div>

  <div class="product">
    <img src="assets/val.png">
    <div>
      <h3>Valorant Account</h3>
      <small>Ranked Ready</small>
    </div>
    <div class="price">$19.99</div>
    <button class="buy" onclick="openCheckout('Valorant Account','19.99')">Buy</button>
  </div>

  <div class="product">
    <img src="assets/skin.png">
    <div>
      <h3>30+ Skin Account</h3>
      <small>Instant Access</small>
    </div>
    <div class="price">$2.99</div>
    <button class="buy" onclick="openCheckout('30+ Skin Account','2.99')">Buy</button>
  </div>

</section>

<!-- CHECKOUT -->
<div class="modal" id="checkout">
  <div class="modal-box">
    <h2 id="checkoutTitle"></h2>
    <input id="email" placeholder="Delivery Email">
    <select id="delivery">
      <option>Email Delivery</option>
      <option>Discord Delivery</option>
    </select>
    <div id="paypal"></div>
  </div>
</div>

<!-- INVOICE -->
<div class="invoice" id="invoice">
  <span class="badge">PAID</span>
  <h2>Invoice</h2>
  <p id="invoiceText"></p>
</div>

<!-- ADMIN -->
<div class="admin" id="admin">
  <h2>Admin Panel</h2>
  <button class="refund" onclick="adminAction('Refund Requested')">Refund</button>
  <button class="resend" onclick="adminAction('Resend Delivery')">Resend Delivery</button>
</div>

<script>
let orderID="", product="", price="";

function genOrder(){
  return "DA-"+Math.random().toString(36).substr(2,9).toUpperCase();
}

function openCheckout(p,pr){
  product=p;
  price=pr;
  orderID=genOrder();
  checkoutTitle.innerText=`${p} â€“ $${pr}`;
  checkout.style.display="flex";
  paypal.innerHTML="";

  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{amount:{value:price}}]
    }),
    onApprove:(d,a)=>a.order.capture().then(details=>{
      checkout.style.display="none";
      store.style.display="none";
      invoice.style.display="block";
      invoiceText.innerHTML=
        `<b>Order ID:</b> ${orderID}<br>
         <b>Product:</b> ${product}<br>
         <b>Delivery:</b> ${delivery.value}<br>
         <b>Email:</b> ${email.value}`;
      logOrder(details.payer.email_address);
    })
  }).render("#paypal");
}

function logOrder(buyer){
  fetch("https://discord.com/api/webhooks/1454906316374933658/2RLeU2dOrrLGBb-DxiW2TpffrCOPcze-CiIwHNXQPc6I9-M5r5J0Zpr2EbOrzdLwzVl4",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      embeds:[{
        title:"ðŸ§¾ New Order",
        color:0x4ea8ff,
        fields:[
          {name:"Order ID",value:orderID},
          {name:"Product",value:product},
          {name:"Price",value:`$${price}`},
          {name:"Buyer",value:buyer}
        ]
      }]
    })
  });
}

function adminAction(type){
  fetch("https://discord.com/api/webhooks/1454906316374933658/2RLeU2dOrrLGBb-DxiW2TpffrCOPcze-CiIwHNXQPc6I9-M5r5J0Zpr2EbOrzdLwzVl4",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({content:`ðŸ”§ ADMIN ACTION\n${type}\nOrder: ${orderID}`})
  });
}

document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.shiftKey && e.key==="A"){
    admin.style.display="block";
  }
});
</script>

</body>
</html>
