<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;900&display=swap" rel="stylesheet">

<!-- PAYPAL SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=Abqeni29Ax1nQYeBcP8lEUsd__MoahXx8o65tgOoYHe3oJmq80vd7zJQ5cnrLPqdwUutGkpRfLZYPnHz&currency=USD&intent=capture"></script>

<style>
:root{
  --bg:#07090f;
  --panel:#0f1324;
  --glass:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.14);
  --neon:#6cf3ff;
  --pink:#ff4ecd;
  --green:#33ff99;
  --text:#ffffff;
  --muted:#9aa4ff;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Space Grotesk",sans-serif;
  background:
    radial-gradient(circle at 20% 10%,#1b2b6f,transparent 40%),
    radial-gradient(circle at 80% 90%,#5b146d,transparent 40%),
    linear-gradient(180deg,#05070c,#07090f);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* FLOATING GRID */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
  background-size:60px 60px;
  pointer-events:none;
  mask-image:radial-gradient(circle at center,black 30%,transparent 80%);
}

/* HEADER */
.hero{
  text-align:center;
  padding:90px 20px 60px;
}
.hero h1{
  font-size:4rem;
  font-weight:900;
  background:linear-gradient(90deg,var(--neon),var(--pink),var(--green));
  -webkit-background-clip:text;
  color:transparent;
}
.hero p{
  margin-top:14px;
  color:var(--muted);
  font-size:1.2rem;
}

/* STORE GRID */
.store{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  position:relative;
  background:linear-gradient(180deg,rgba(255,255,255,.08),transparent);
  border:1px solid var(--stroke);
  border-radius:26px;
  padding:26px;
  backdrop-filter:blur(18px);
  transition:.5s;
  overflow:hidden;
}
.card::after{
  content:"";
  position:absolute;
  inset:-1px;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
  opacity:0;
  transition:.5s;
}
.card:hover{
  transform:translateY(-10px) scale(1.02);
  box-shadow:0 30px 80px rgba(108,243,255,.35);
}
.card:hover::after{opacity:1}

.card img{
  width:64px;
  margin-bottom:18px;
}
.card h3{
  font-size:1.3rem;
  margin-bottom:6px;
}
.card span{
  color:var(--muted);
  font-size:.9rem;
}

.price{
  margin:18px 0;
  font-size:2rem;
  font-weight:900;
  background:linear-gradient(90deg,var(--green),var(--neon));
  -webkit-background-clip:text;
  color:transparent;
}

.buy{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,var(--neon),var(--pink));
  color:#000;
  transition:.3s;
}
.buy:hover{
  box-shadow:0 0 40px rgba(255,78,205,.6);
  transform:scale(1.05);
}

/* CHECKOUT DRAWER */
.checkout{
  position:fixed;
  right:0;
  top:0;
  height:100%;
  width:420px;
  background:var(--panel);
  border-left:1px solid var(--stroke);
  padding:30px;
  transform:translateX(100%);
  transition:.5s;
  z-index:20;
}
.checkout.show{transform:none}

.checkout h2{margin-bottom:20px}
.checkout input,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#090c1a;
  color:#fff;
  margin-bottom:14px;
}

/* INVOICE */
.invoice{
  display:none;
  max-width:640px;
  margin:80px auto;
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:26px;
  padding:30px;
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}
.badge{
  display:inline-block;
  background:linear-gradient(90deg,var(--green),var(--neon));
  padding:6px 14px;
  border-radius:20px;
  font-weight:900;
  font-size:.75rem;
  margin-bottom:12px;
}

/* ADMIN */
.admin{
  display:none;
  max-width:600px;
  margin:60px auto;
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:26px;
  padding:30px;
}
.admin button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
}
.refund{background:linear-gradient(90deg,#ff4e4e,#ff9b4e)}
.resend{background:linear-gradient(90deg,var(--neon),var(--green))}
</style>
</head>

<body>

<section class="hero">
  <h1>Demon Accounts</h1>
  <p>High-Tier Accounts Â· Instant Delivery Â· Secure Checkout</p>
</section>

<section class="store" id="store">
  <div class="card">
    <img src="assets/pick.png">
    <h3>Fortnite Account</h3>
    <span>Rare Cosmetics</span>
    <div class="price">$6.55</div>
    <button class="buy" onclick="checkoutOpen('Fortnite Account','6.55')">Buy Now</button>
  </div>

  <div class="card">
    <img src="assets/val.png">
    <h3>Valorant Account</h3>
    <span>Ranked Ready</span>
    <div class="price">$19.99</div>
    <button class="buy" onclick="checkoutOpen('Valorant Account','19.99')">Buy Now</button>
  </div>

  <div class="card">
    <img src="assets/skin.png">
    <h3>30+ Skin Account</h3>
    <span>Instant Access</span>
    <div class="price">$2.99</div>
    <button class="buy" onclick="checkoutOpen('30+ Skin Account','2.99')">Buy Now</button>
  </div>
</section>

<!-- CHECKOUT -->
<div class="checkout" id="checkout">
  <h2 id="checkoutTitle"></h2>
  <input id="email" placeholder="Delivery Email">
  <select id="delivery">
    <option>Email Delivery</option>
    <option>Discord Delivery</option>
  </select>
  <div id="paypal"></div>
</div>

<!-- INVOICE -->
<div class="invoice" id="invoice">
  <span class="badge">PAYMENT COMPLETE</span>
  <h2>Invoice</h2>
  <p id="invoiceText"></p>
</div>

<!-- ADMIN -->
<div class="admin" id="admin">
  <h2>Admin Panel</h2>
  <button class="refund" onclick="adminAction('Refund Requested')">Refund</button>
  <button class="resend" onclick="adminAction('Resend Delivery')">Resend Delivery</button>
</div>

<script>
let product="",price="",orderID="";

function genOrder(){
  return "DA-"+Math.random().toString(36).substr(2,9).toUpperCase();
}

function checkoutOpen(p,pr){
  product=p; price=pr; orderID=genOrder();
  checkoutTitle.innerText=`${p} â€“ $${pr}`;
  checkout.classList.add("show");
  paypal.innerHTML="";

  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{amount:{value:price}}]
    }),
    onApprove:(d,a)=>a.order.capture().then(details=>{
      checkout.classList.remove("show");
      store.style.display="none";
      invoice.style.display="block";
      invoiceText.innerHTML=
        `<b>Order ID:</b> ${orderID}<br>
         <b>Product:</b> ${product}<br>
         <b>Delivery:</b> ${delivery.value}<br>
         <b>Email:</b> ${email.value}`;
      logOrder(details.payer.email_address);
    })
  }).render("#paypal");
}

function logOrder(buyer){
  fetch("https://discord.com/api/webhooks/1454906316374933658/2RLeU2dOrrLGBb-DxiW2TpffrCOPcze-CiIwHNXQPc6I9-M5r5J0Zpr2EbOrzdLwzVl4",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      embeds:[{
        title:"ðŸ’³ New Order",
        color:0x6cf3ff,
        fields:[
          {name:"Order ID",value:orderID},
          {name:"Product",value:product},
          {name:"Price",value:`$${price}`},
          {name:"Buyer",value:buyer}
        ]
      }]
    })
  });
}

function adminAction(type){
  fetch("https://discord.com/api/webhooks/1454906316374933658/2RLeU2dOrrLGBb-DxiW2TpffrCOPcze-CiIwHNXQPc6I9-M5r5J0Zpr2EbOrzdLwzVl4",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({content:`ðŸ”§ ADMIN ACTION\n${type}\nOrder: ${orderID}`})
  });
}

document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.shiftKey && e.key==="A"){
    admin.style.display="block";
  }
});
</script>

</body>
</html>
