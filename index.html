<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;900&display=swap" rel="stylesheet">

<script src="https://www.paypal.com/sdk/js?client-id=Abqeni29Ax1nQYeBcP8lEUsd__MoahXx8o65tgOoYHe3oJmq80vd7zJQ5cnrLPqdwUutGkpRfLZYPnHz&currency=USD&intent=capture"></script>

<style>
/* ================= ROOT THEMES ================= */
:root{
  --bg:#07090f;
  --panel:#0f1324;
  --glass:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.14);
  --accent:#6cf3ff;
  --accent2:#ff4ecd;
  --good:#33ff99;
  --text:#fff;
  --muted:#9aa4ff;
}
[data-theme="blue"]{
  --accent:#4ea8ff;
  --accent2:#6cf3ff;
}
[data-theme="neon"]{
  --accent:#33ff99;
  --accent2:#fffb00;
}

/* ================= BASE ================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Space Grotesk",sans-serif;
  background:linear-gradient(180deg,#05070c,var(--bg));
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  left:0;
  top:0;
  height:100%;
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--stroke);
  padding:30px 20px;
  display:flex;
  flex-direction:column;
  gap:20px;
  transform:translateX(0);
  transition:.5s;
  z-index:50;
}
.logo{
  font-size:1.8rem;
  font-weight:900;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
}
.nav button{
  background:none;
  border:none;
  color:var(--text);
  padding:14px;
  border-radius:14px;
  font-weight:700;
  text-align:left;
  cursor:pointer;
  position:relative;
  transition:.3s;
}
.nav button.active,
.nav button:hover{
  background:var(--glass);
  box-shadow:0 0 20px rgba(108,243,255,.25);
}
.nav button::after{
  content:"";
  position:absolute;
  left:0;
  top:50%;
  width:4px;
  height:0;
  background:linear-gradient(var(--accent),var(--accent2));
  transition:.3s;
}
.nav button.active::after{
  height:60%;
  top:20%;
}

/* ================= MAIN ================= */
.main{
  margin-left:260px;
  padding:30px;
  transition:.5s;
}

/* ================= PAGES ================= */
.page{
  display:none;
  animation:fade .5s ease;
}
.page.active{display:block}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

/* ================= STORE ================= */
.store{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.08),transparent);
  border:1px solid var(--stroke);
  border-radius:24px;
  padding:24px;
  backdrop-filter:blur(16px);
  transition:.4s;
}
.card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 25px 80px rgba(108,243,255,.35);
}
.card img{width:60px}
.card h3{margin-top:10px}
.card span{color:var(--muted);font-size:.9rem}
.price{
  font-size:1.8rem;
  font-weight:900;
  margin:16px 0;
  background:linear-gradient(90deg,var(--good),var(--accent));
  -webkit-background-clip:text;
  color:transparent;
}
.buy{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
}

/* ================= CHECKOUT ================= */
.checkout{
  position:fixed;
  right:0;
  top:0;
  height:100%;
  width:380px;
  background:var(--panel);
  border-left:1px solid var(--stroke);
  padding:30px;
  transform:translateX(100%);
  transition:.5s;
  z-index:100;
}
.checkout.show{transform:none}
.checkout input,select{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:#080b18;
  color:#fff;
}

/* ================= ORDERS ================= */
.order{
  background:var(--panel);
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1)}
}

/* ================= SETTINGS ================= */
.setting{
  margin-bottom:20px;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  .sidebar{
    transform:translateX(-100%);
  }
  .sidebar.show{
    transform:none;
  }
  .main{
    margin-left:0;
  }
}
</style>
</head>

<body data-theme="dark">

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="logo">DEMON</div>
  <div class="nav">
    <button class="active" onclick="openPage('store')">ðŸ›’ Store</button>
    <button onclick="openPage('orders')">ðŸ“œ Orders</button>
    <button onclick="openPage('settings')">âš™ Settings</button>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- STORE -->
  <div class="page active" id="store">
    <h2>Store</h2><br>
    <div class="store">
      <div class="card">
        <img src="assets/pick.png">
        <h3>Fortnite Account</h3>
        <span>Rare Cosmetics</span>
        <div class="price">$6.55</div>
        <button class="buy" onclick="openCheckout('Fortnite Account','6.55')">Buy</button>
      </div>
      <div class="card">
        <img src="assets/val.png">
        <h3>Valorant Account</h3>
        <span>Ranked Ready</span>
        <div class="price">$19.99</div>
        <button class="buy" onclick="openCheckout('Valorant Account','19.99')">Buy</button>
      </div>
    </div>
  </div>

  <!-- ORDERS -->
  <div class="page" id="orders">
    <h2>Your Orders</h2><br>
    <div id="orderList"></div>
  </div>

  <!-- SETTINGS -->
  <div class="page" id="settings">
    <h2>Settings</h2><br>
    <div class="setting">
      <label>Theme</label><br><br>
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('blue')">Blue</button>
      <button onclick="setTheme('neon')">Neon</button>
    </div>
  </div>

</div>

<!-- CHECKOUT -->
<div class="checkout" id="checkout">
  <h2 id="checkoutTitle"></h2><br>
  <input id="email" placeholder="Delivery Email">
  <select id="delivery">
    <option>Email Delivery</option>
    <option>Discord Delivery</option>
  </select>
  <div id="paypal"></div>
</div>

<script>
let product="",price="",orderID="";

function openPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function setTheme(t){
  document.body.dataset.theme=t;
  localStorage.setItem("theme",t);
}

function openCheckout(p,pr){
  product=p; price=pr;
  orderID="DA-"+Math.random().toString(36).substr(2,8).toUpperCase();
  checkoutTitle.innerText=`${p} â€“ $${pr}`;
  checkout.classList.add("show");
  paypal.innerHTML="";
  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:price}}]}),
    onApprove:(d,a)=>a.order.capture().then(()=>{
      saveOrder();
      checkout.classList.remove("show");
      openPage("orders");
      loadOrders();
    })
  }).render("#paypal");
}

function saveOrder(){
  let orders=JSON.parse(localStorage.getItem("orders")||"[]");
  orders.push({id:orderID,product,price,date:new Date().toLocaleString()});
  localStorage.setItem("orders",JSON.stringify(orders));
}

function loadOrders(){
  let list=document.getElementById("orderList");
  list.innerHTML="";
  let orders=JSON.parse(localStorage.getItem("orders")||"[]");
  orders.reverse().forEach(o=>{
    list.innerHTML+=`
      <div class="order">
        <b>${o.product}</b><br>
        Order ID: ${o.id}<br>
        $${o.price} Â· ${o.date}
      </div>`;
  });
}

loadOrders();
if(localStorage.theme)setTheme(localStorage.theme);
</script>

</body>
</html>
