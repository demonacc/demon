<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demon Accounts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- PAYPAL SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>

<style>
:root{
  --bg:#0f1117;
  --panel:#161a23;
  --card:#1c2130;
  --border:#2a3042;
  --primary:#4f7cff;
  --text:#ffffff;
  --muted:#aab0c5;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(180deg,#0f1117,#0b0d12);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  max-width:1200px;
  margin:auto;
  padding:70px 20px 40px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
header h1{
  font-size:2.8rem;
  font-weight:700;
}
header p{
  color:var(--muted);
  max-width:500px;
}

/* ===== STORE GRID ===== */
.products{
  max-width:1200px;
  margin:auto;
  padding:40px 20px 80px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:26px;
}

/* ===== PRODUCT CARD ===== */
.product{
  background:var(--card);
  border-radius:14px;
  padding:26px 24px 28px;
  border:1px solid var(--border);
  transition:.25s ease;
}
.product:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* IMAGE */
.product img{
  width:72px;
  height:72px;
  object-fit:contain;
  margin-bottom:18px;
}

/* TEXT */
.product h3{
  font-size:1.1rem;
  font-weight:600;
  margin-bottom:6px;
}
.product .desc{
  font-size:.85rem;
  color:var(--muted);
  margin-bottom:16px;
}
.price{
  font-size:1.4rem;
  font-weight:700;
  margin-bottom:18px;
}

/* PAYPAL */
.paypal-box{
  display:flex;
  justify-content:flex-start;
}

/* FOOTER */
footer{
  border-top:1px solid var(--border);
  padding:28px 20px;
  text-align:center;
  font-size:.8rem;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>Demon Accounts</h1>
  <p>Secure digital goods marketplace with instant PayPal checkout.</p>
</header>

<section class="products">

  <div class="product">
    <img src="assets/pick.png">
    <h3>Fortnite Account</h3>
    <div class="desc">Includes rare pickaxes</div>
    <div class="price">$6.55</div>
    <div id="paypal-1" class="paypal-box"></div>
  </div>

  <div class="product">
    <img src="assets/val.png">
    <h3>Valorant Account</h3>
    <div class="desc">Ready-to-play ranked account</div>
    <div class="price">$19.99</div>
    <div id="paypal-2" class="paypal-box"></div>
  </div>

  <div class="product">
    <img src="assets/skin.png">
    <h3>30+ Skin Account</h3>
    <div class="desc">Affordable cosmetic bundle</div>
    <div class="price">$2.99</div>
    <div id="paypal-3" class="paypal-box"></div>
  </div>

</section>

<footer>
  © Demon Accounts · Payments handled securely by PayPal
</footer>

<script>
function paypalButton(id, price, name){
  paypal.Buttons({
    style:{
      layout:'vertical',
      color:'blue',
      shape:'pill',
      label:'paypal'
    },
    createOrder:(data, actions)=>{
      return actions.order.create({
        purchase_units:[{
          description:name,
          amount:{value:price}
        }]
      });
    },
    onApprove:(data, actions)=>{
      return actions.order.capture().then(details=>{
        alert("Payment successful. Your order is being processed.");
        sendWebhook(name, price, details.payer.email_address);
      });
    }
  }).render(id);
}

paypalButton('#paypal-1','6.55','Fortnite Account');
paypalButton('#paypal-2','19.99','Valorant Account');
paypalButton('#paypal-3','2.99','30+ Skin Account');

function sendWebhook(product, price, email){
  fetch("https://discord.com/api/webhooks/1454830269562617866/1-uQDnN7DjK4gFrXGbtt4T8NBtfqIX3VCADJ3e34GaT12OsTO58_jEjK7z8M-lZhCOSD",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      embeds:[{
        title:"New PayPal Order",
        color:0x4f7cff,
        fields:[
          {name:"Product",value:product},
          {name:"Price",value:`$${price}`},
          {name:"Buyer Email",value:email}
        ]
      }]
    })
  });
}
</script>

</body>
</html>
